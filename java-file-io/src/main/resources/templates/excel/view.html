<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>:: Kanji List ::</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
	<div th:replace="~{components/header :: header}"></div>
	<div class="container-fluid" style="margin: 16 auto;">
		<h2 class="text-center">Kanji List</h2>
		<table class="table table-striped table-bordered table-hover">
			<thead class="table-dark">
				<tr>
					<th> Kanji </th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${kanjiCharacterList.empty}">
					<td colspan="1"> No result </td>
				</tr>
				<tr th:each="kanjiCharacter : ${kanjiCharacterList}">
					<td><a th:href="@{'/xml/search/' + ${kanjiCharacter}}"><span th:text="${kanjiCharacter}">Kanji
								Character</span></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
